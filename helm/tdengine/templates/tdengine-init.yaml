apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-init-{{ randAlphaNum 5 | lower }}"
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "tdengine.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.Component }}"
spec:
  containers:
    - name: "{{ .Release.Name }}-init"
      image: "{{ .Values.Image }}:{{ .Values.ImageTag }}"
      command: ["bash", "+x", "/root/cluster_init.sh","{{ template "tdengine.fullname" . }}-1.{{ template "tdengine.fullname" . }}:6030","{{ template "tdengine.fullname" . }}-2.{{ template "tdengine.fullname" . }}:6030"]
      env:
        - name: STATEFULSET_NAME
          value: "{{ template "tdengine.fullname" . }}"
        - name: serverPort
          value: "6030"
        - name: firstEp
          value: "$(STATEFULSET_NAME)-0.$(STATEFULSET_NAME):$(serverPort)"
        - name: secondEp
          value: "$(STATEFULSET_NAME)-1.$(STATEFULSET_NAME):$(serverPort)"
  restartPolicy: Never
